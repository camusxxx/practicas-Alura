<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de Barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-principal" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-principal" required placeholder="email@dominio.com">

                <label for="numerotelefono">Numero Telefonico</label>
                <input type="tel" id="numerotelefono" class="input-principal" required placeholder="xxxxxxxxxx">

                <label for="mensaje">Deje su Opinion</label>
                <textarea name="mensajes" id="mensaje" cols="70" rows="10"></textarea>

                <fieldset>
                    <legend>¿como le gustaria ser contactado?</legend>

                    <label for="radio-imail"><input type="radio" name="contacto" balue="Imail" id="radio-imail">
                        Imail</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" balue="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto"   id="radio-whatsapp"checked>
                        Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿que horario prefiere?</legend>
                    <select>
                        <option>de 8h a 14h</option>
                        <option>de 15h a 18h</option>
                        <option>de 19h a 22h</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿le gustaria resibir por correoelectronico novedades de la Barberia Alura?</label>

                <input type="submit" value="enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 A 20:00</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>8:00 A 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 A 20:00</td>
                    </tr>
                </tbody>
                
                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de Barberia">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
